<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Movie Database - Favourites</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="header-hero">
        <img src="assets/1.jpeg" alt="Avengers movie banner poster">
        <img src="assets/2.jpeg" alt="Jurassic world movie banner poster">
        <img src="assets/3.jpeg" alt="Aquaman movie banner poster">
        <img src="assets/4.jpeg" alt="Napoleon movie banner poster">
        <img src="assets/5.jpeg" alt="Elvis movie banner poster" style="height: auto;">
        <img src="assets/6.jpeg" alt="Thor ragnarok movie banner poster">
        <img src="assets/7.jpeg" alt="Guardians of galaxy movie banner poster">
        <img src="assets/8.jpeg" alt="Moss Peregrins home for peculiar children movie banner poster">
        <img src="assets/9.jpeg" alt="Spider-man Into the spiderverse movie banner poster">
    </header>
    <nav class="navigation">
        <a href="index.html">
            <img class="navigation__logo" src="assets/logo.png" alt="MyMovie logo" style="width: 220px; height: auto;">
        </a>
        <form class="navigation__search">
            <label for="movie-search" class="visually-hidden">Search for a movie</label>
            <input type="text" class="navigation__search-input" placeholder="Type here...">
            <button type="submit" class="navigation__search-btn">Search</button>
        </form>
        <aside class="navigation__favourites">
            <a href="favourites.html" class="navigation__favourites-btn">Favourites</a>
        </aside>
    </nav>
    <section class="errorMsg"></section>
    <section id="foundParentContainer"></section>
    <main class="favourites__content-wrapper"></main>
    <script type="module" src="scripts/app.js"></script>
</body>
</html>
